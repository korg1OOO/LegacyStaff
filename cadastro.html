<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Tarefas - LGC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">
                    
                                <div class="card-body p-4 p-md-5">
                                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registrar Tarefa</h3>
                      
                                  <form class="px-md-2">
                      
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="text" id="form3Example1q" class="form-control" />
                                      <label class="form-label" for="form3Example1q">Tarefa</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="form3Example1q" class="form-control" />
                                        <label class="form-label" for="form3Example1q">Descrição da tarefa</label>
                                      </div>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4">
                      
                      
                                    <div class="mb-4">
                      
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <select class="select-init form-control">
                                                <option value="1" disabled>Designar Staff</option>
                                                <option value="2">Eofeldima</option>
                                                <option value="3">Mosaick</option>
                                                <option value="4">Ambrosia</option>
                                                <option value="5">Todos</option>
                                              </select>
                                        </div>
                      
                                    </div>
                      
                                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                      <div class="col-md-6">
                      
                                        <div data-mdb-input-init class="form-outline datepicker">
                                            <input type="text" class="form-control" id="exampleDatepicker1" />
                                            <label for="exampleDatepicker1" class="form-label">Prazo de Conclusão</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
                      
                                  </form>
                      
                                </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/app.js"></script>

</body>

</html>
